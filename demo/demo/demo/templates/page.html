{% load wagtailcore_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Demo Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
        body {
            padding: 20px;
        }

        h2  {
            font-size: 16px;
            font-weight: bold;
            margin-top: 1.5rem;
        }
        p {
            margin: 1rem 0;
        }

        figcaption {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>
                    {{ page.title }}
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{ page.body | richtext }}
            </div>
        </div>
    </div>
</body>
</html>
